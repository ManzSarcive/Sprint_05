<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML table presentation</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-xl">
        <a href="index.html" class="text-decoration-none text-white">Eu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#hamburger"
          aria-controls="hamburger"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hamburger">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Table</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-xl mt-5 pt-4">
      <h1>HTML table presentation</h1>

      <table
        class="table table-bordered table-borderless table-hover text-nowrap"
      >
        <tr class="table-light text-center">
          <th>Country</th>
          <th>Area</th>
          <th>Population</th>
          <th>Capital</th>
        </tr>
        <tbody id="tableau"></tbody>
      </table>

      <p>
        <a href="index.html" class="text-muted text-decoration-none">
          List of european region countries</a
        >
      </p>
    </div>
    <div id="btn_refresh"></div>

    <script src="table.js"></script>
  </body>
</html>
